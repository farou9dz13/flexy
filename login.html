<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Mobills Recharge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #74b9ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(116, 185, 255, 0.2);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(116, 185, 255, 0.6);
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 15px 0;
            display: none;
            font-weight: bold;
            padding: 12px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
        
        .success {
            color: #27ae60;
            text-align: center;
            margin: 15px 0;
            display: none;
            font-weight: bold;
            padding: 12px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 15px;
            color: #666;
            display: none;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            display: none;
        }
        
        .brand {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .brand h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .brand p {
            color: #7f8c8d;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <h1>Mobills Recharge</h1>
            <p>نظام إدارة الشحن</p>
        </div>
        
        <h2 class="login-title">تسجيل الدخول</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required placeholder="أدخل اسم المستخدم">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required placeholder="أدخل كلمة المرور">
            </div>
            
            <button type="submit" id="loginBtn">دخول</button>
            
            <div id="loginError" class="error"></div>
            <div id="loginSuccess" class="success"></div>
            <div id="loadingMessage" class="loading">جاري التحقق من البيانات...</div>
        </form>

        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script>
        // عناصر DOM
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const loginSuccess = document.getElementById('loginSuccess');
        const loadingMessage = document.getElementById('loadingMessage');
        const debugInfo = document.getElementById('debugInfo');
        const loginBtn = document.getElementById('loginBtn');

        // بيانات المستخدمين - سيتم تحميلها من ملف خارجي
        let users = [];

        // تحميل بيانات المستخدمين من ملف خارجي
        async function loadUsers() {
            try {
                debugInfo.innerHTML += '🔍 جاري تحميل بيانات المستخدمين...<br>';
                debugInfo.style.display = 'block';
                
                const response = await fetch('users.json');
                
                if (!response.ok) {
                    throw new Error(`خطأ في تحميل الملف: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('بيانات المستخدمين غير صالحة - يجب أن تكون مصفوفة');
                }
                
                if (data.length === 0) {
                    throw new Error('لا توجد حسابات مستخدمين في الملف');
                }
                
                users = data;
                debugInfo.innerHTML += `✅ تم تحميل ${users.length} مستخدم بنجاح<br>`;
                
                return true;
                
            } catch (error) {
                console.error('خطأ في تحميل بيانات المستخدمين:', error);
                debugInfo.innerHTML += `❌ فشل تحميل بيانات المستخدمين: ${error.message}<br>`;
                showError(`خطأ في تحميل بيانات المستخدمين: ${error.message}`);
                return false;
            }
        }

        // عرض خطأ
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            loginSuccess.style.display = 'none';
        }

        // عرض نجاح
        function showSuccess(message) {
            loginSuccess.textContent = message;
            loginSuccess.style.display = 'block';
            loginError.style.display = 'none';
        }

        // إظهار/إخفاء زر التحميل
        function setLoading(isLoading) {
            if (isLoading) {
                loadingMessage.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.innerHTML = 'جاري التحقق...';
            } else {
                loadingMessage.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'دخول';
            }
        }

        // التحقق من بيانات المستخدم
        function validateUser(username, password) {
            if (!username || !password) {
                throw new Error('يرجى ملء جميع الحقول');
            }
            
            if (username.length < 2) {
                throw new Error('اسم المستخدم يجب أن يكون على الأقل حرفين');
            }
            
            if (password.length < 3) {
                throw new Error('كلمة المرور يجب أن تكون على الأقل 3 أحرف');
            }
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (!user) {
                throw new Error('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
            
            return user;
        }

        // حفظ حالة تسجيل الدخول
        function saveLoginState(username) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('username', username);
            localStorage.setItem('loginTime', new Date().toISOString());
        }

        // التعامل مع تسجيل الدخول
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // إعادة تعيين الرسائل
            loginError.style.display = 'none';
            loginSuccess.style.display = 'none';
            
            try {
                // بدء التحميل
                setLoading(true);
                
                // تحميل بيانات المستخدمين أولاً
                const usersLoaded = await loadUsers();
                if (!usersLoaded) {
                    setLoading(false);
                    return;
                }
                
                // التحقق من بيانات المستخدم
                const user = validateUser(username, password);
                
                // تسجيل الدخول ناجح
                showSuccess(`مرحباً ${user.username}! جاري التحويل...`);
                debugInfo.innerHTML += `✅ تسجيل الدخول ناجح للمستخدم: ${user.username}<br>`;
                
                // حفظ حالة التسجيل
                saveLoginState(user.username);
                
                // الانتقال إلى الصفحة الرئيسية بعد تأخير بسيط
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                showError(error.message);
                debugInfo.innerHTML += `❌ خطأ في التسجيل: ${error.message}<br>`;
                setLoading(false);
            }
        });

        // التحقق من وجود تسجيل دخول سابق
        function checkExistingLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                const username = localStorage.getItem('username');
                showSuccess(`مرحباً بعودتك ${username}! جاري التحويل...`);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        }

        // تحميل بيانات المستخدمين عند بدء التحميل
        document.addEventListener('DOMContentLoaded', function() {
            console.log('صفحة تسجيل الدخول جاهزة');
            checkExistingLogin();
            loadUsers();
        });
    </script>
</body>
</html>
